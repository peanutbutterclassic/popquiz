    <!-- Full screen modal -->
    <div id="start-btn" class="modal-dialog modal-fullscreen myBtn">
      <div class="container">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
      </div>
        
      <div id="game" class="flex-center flex-column">
        <!-- Heads of Display (HOD)-->
        <div class="container">
            <div class="row">
                <h1 id="progressText" class="hud-prefix">Question</h1>
                <div id="progressBar">
                    <div id="progressBarFull" aria-label="Progress bar">Progress Bar</div>
                </div>
                <div>
                    <h1 class="hud-prefix" aria-label="Score">Score</h1>
                </div> 
            </div>
            <div>
                <h3 class="hud-main-text" id="score">0</h3>
                <h4 id="question">What is the answer to this question</h4>
            </div>
        </div>
        
        <!-- <button type="button" class="btn btn-warning">Warning</button> -->
        <div class="container">
            <button type="button" class="click choice-prefix btn btn-dark" aria-label="Choice number 1">A</button>
            <button type="button" class="click choice-text btn btn-light" data-number="1" aria-label="Choice number 1">Choice 2</button>
        </div>
        <div class="container">
            <button class="click choice-prefix btn btn-dark" aria-label="Choice number 2">B</button>
            <button class="click choice-text btn btn-light" data-number="2" aria-label="Choice number 2">Choice 2</button>
        </div>
        <div class="container">
            <button class="click choice-prefix btn btn-dark" aria-label="Choice number 3">C</button>
            <button class="click choice-text btn btn-light" data-number="3" aria-label="Choice number 3">Choice 3</button>
        </div>
        <div class="container">
            <button class="click choice-prefix btn btn-dark" aria-label="Choice number 4">D</button>
            <button class="click choice-text btn btn-light" data-number="4" aria-label="Choice number 4">Choice 4</button>
        </div>
    </div>
